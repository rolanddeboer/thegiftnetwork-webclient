<div id="wrapper">
  <img id="logo-text" src="/assets/images/logo/text-only.png">
  <img id="logo-apple" src="/assets/images/logo/apple.png" class="hvr-wobble-bottom">
  <div id="login">
    <ngb-tabset (tabChange)="onTabChange()">
      <ngb-tab>
        <ng-template ngbTabTitle><span class="login-title">Log in</span></ng-template>
        <ng-template ngbTabContent>
          <form>
              <div class="form-group">
                <input #emailInput type="email" class="form-control form-control-lg" placeholder="Email">
              </div>
              <div class="form-group">
                <input type="password" class="form-control form-control-lg" placeholder="Password">
              </div>
              <button type="submit" class="btn btn-lg btn-success">Log in</button>
            </form>
        </ng-template>
      </ngb-tab>
      <ngb-tab>
        <ng-template ngbTabTitle><span class="signup-title">Sign up</span></ng-template>
        <ng-template ngbTabContent>
          The Gift Network is still in development!
        </ng-template>
      </ngb-tab>
    </ngb-tabset>

  </div>

</div>
<router-outlet></router-outlet>
